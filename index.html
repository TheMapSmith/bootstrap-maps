<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Bootstrap Map</h1>

    <div class="container fill">
      <div class="map">
      <div class="row row1"> <!-- start row 1 -->
        <div class="col-xs-2 color1"></div> <div class="col-xs-2 color2"></div> <div class="col-xs-2 color3"></div> <div class="col-xs-1 color1"></div> <div class="col-xs-5"></div>
      </div> <!-- end row 1 -->

      <div class="row row2">
        <div class="col-xs-2 color1"></div> <div class="col-xs-2 color2"></div> <div class="col-xs-2 color3"></div> <div class="col-xs-1 color1"></div> <div class="col-xs-4"></div> <div class="col-xs-1 color2"></div>
      </div>


      </div> <!-- end fill -->
    </div> <!-- end container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
